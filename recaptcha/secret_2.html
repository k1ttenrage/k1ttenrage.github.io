<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Secret2</title>
    <!-- Include the reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1 align="center">I'm a big cat fan!</h1>
    <div>
        <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/431/312/67e.jpg" style="width: 100%;"> 
    </div>
    
    <h2 align="center">Submit Your Favorite Silly Cat URL</h2>
    <form action="http://httpbin.org/post" method="post" align="center" onsubmit="return validateRecaptcha()">
        <label for="cat_url">Cat URL:</label><br>
        <input type="text" id="cat_url" name="cat_url"><br><br>
        <div class="g-recaptcha" data-sitekey=${{secrets.RECAPTCHA_API}}></div>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateRecaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the reCAPTCHA to proceed.");
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
